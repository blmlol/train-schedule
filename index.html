<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo Choo Here Comes the Train</title>

    <!-- <-- Jquery Link- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CDN- goes into head, before personal CSS file link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="logic.js"></script>

</head>

<body class='bg-light'>



    <div class='container'>
        <div class='jumbotron text-center text-danger bg-secondary'>
            <h1 class='font-weight-bold'>Train Schedule!</h1>
            <h3 class='font-weight-bold'>An updated list of all the different trains departing</h3>
        </div>

        <div class="card" style="width: 100%;">
            <div class="card-header">
                Train Information
            </div>
            <div class='card-body'>

                <table class='table'>
                    <thead>
                        <tr>
                            <th scope='col'>Train name</th>
                            <th scope='col'>Destination</th>
                            <th scope='col'>First Train Time</th>
                            <th scope='col'>Frequency</th>
                            <th scope='col'>Next Train Time</th>


                        </tr>
                    </thead>
                    <tbody id='train-show'>

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card" style="width: 50%;">
            <div class="card-header">
                Enter New Train Information Below
            </div>
            <div class='card-body'>

                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="Name" class="form-control" id="train-name" placeholder="Thomas the Train">

                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" class="form-control" id="dest" placeholder="The North Pole">
                    </div>
                    <div class="form-group">
                        <label for="first-depart">First Departure Time </label>
                        <input type="time" class="form-control" id="first-depart">
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency (in minutes)</label>
                        <input type="number" class="form-control" id="freq" placeholder="10">
                    </div>
                    <button type='submit' class='btn btn-primary' id='submit-btn'>Submit</button>
                </form>

            </div>
        </div>

    </div>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>



    <!-- Bootstrap Javascript links- goes at end of body with other script links (not included is the slim jquery CDN since we will add our own jquery link) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</body>

</html>
